services:
  postgres:
    image: postgres:15
    container_name: cdc_postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data

  kafka:
    image: apache/kafka:latest
    container_name: cdc_kafka
    ports:
      - "9092:9092"           # HOST 리스너 외부 노출
    environment:
      # --- 리스너 구성 (HOST/DOCKER/CONTROLLER) ---
      KAFKA_LISTENERS: "CONTROLLER://:9093,HOST://:9092,DOCKER://:29092"
      KAFKA_ADVERTISED_LISTENERS: "HOST://localhost:9092,DOCKER://kafka:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,HOST:PLAINTEXT,DOCKER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "DOCKER"

      # --- KRaft 단일 노드 ---
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # --- 단일 노드 필수 토픽 설정 ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_DEFAULT_REPLICATION_FACTOR: "1"

      # 로그 디렉터리 (볼륨 매핑)
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"

      # 선택: CLUSTER_ID를 명시하고 싶다면 주석 해제 후 값 지정
      # CLUSTER_ID: "5L6g3nShT-eMCtK--X86sw"  # 예시. 실제로는 kafka-storage.sh로 생성
    volumes:
      - kafka-data:/var/lib/kafka/data

  connect:
    image: debezium/connect:2.1
    container_name: cdc_connect
    ports:
      - "8083:8083"
    depends_on:
      - kafka
      - postgres
    environment:
      BOOTSTRAP_SERVERS: "kafka:29092"   # 내부 DOCKER 리스너로 접속
      GROUP_ID: "1"
      CONFIG_STORAGE_TOPIC: "my_connect_configs"
      OFFSET_STORAGE_TOPIC: "my_connect_offsets"
      STATUS_STORAGE_TOPIC: "my_connect_statuses"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      STATUS_STORAGE_REPLICATION_FACTOR: "1"

volumes:
  pgdata:
  kafka-data: